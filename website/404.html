<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Algorithms</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #ffffff;
        color: #000000;
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      p {
        color: #666666;
        margin-bottom: 2rem;
      }
      a {
        color: #000000;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border: 1px solid #e8e8e8;
        border-radius: 6px;
        transition: all 0.15s ease;
      }
      a:hover {
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>The page you're looking for doesn't exist.</p>
      <a href="/">Go back home</a>
    </div>
  </body>
</html>
